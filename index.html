<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>

    <link rel="icon" href="./favicons/pokebola-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
   
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-imagem">
        <img src="./images/pokedex.png" alt="Pokedéx" class="pokedex">

        <h1 class="posicao-info">
            <span class="numero-pokemon"></span> -
            <span class="nome-pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Nome-ou-Número " required />
        </form>

        <div class="botoes">
            <button class="botao btn-prev">Anterior &lt;</button>
            <button class="botao btn-next">Próximo &gt;</button>
        </div>

    </main>

    <script defer src="./js/script.js"></script>

</body>
</html>
